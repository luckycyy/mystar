<html>
<head>
    <meta charset="UTF-8">
    <script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js">
    </script>
</head>
<body background="static/images/jg_bg.gif"
      style="background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">
<img src="static/images/jg_failed.gif"
     style="display:none;"></img>
<img src="static/images/jg_wait.gif"
     style="display:none;"></img>
<style>
    .stimer {
        color: white;
        font-size: 88px;
        top: 65%;
        left: 43%;
        position: absolute;
    }
</style>
<span id="stimer" class="time_wrap stimer">5.0秒</span>
<script>

    ws = new WebSocket("ws://192.168.1.21:5573/wsqueryjgcy");
    ws.onopen = function (evt) {
        console.log("conn ok")
    }
    ws.onmessage = function (evt) {
        console.log(evt.data)
        var val = evt.data
        if (val == "jgcy_start") {
            $("body").css("background-image", "url(static/images/jg_bg.gif)");
            $(".time_wrap").show()
        }else if(val == "jgcy_end"){
            $("body").css("background-image", "url(static/images/jg_wait.gif)");
            $(".time_wrap").hide()
        }else if(val == "jgcy_event"){
            startTimer()
        }
        ws.onclose = function (evt) {
            console.log("conn close")
            history.go(-1);
        }
    }

        var timer

        function startTimer() {
            clearInterval(timer)
            $("body").css("background-image", "url(static/images/jg_bg.gif)");
            var nMS = 5000
            timer = setInterval(function () {
                $(".time_wrap").each(function () {
                    var Obj = this;
                    var S = Math.floor(nMS / 1000)
                    var mS = Math.floor(nMS / 100) % 10;
                    var str = '<span class="timer" >' + S + '.' + mS + '秒';
                    console.log(mS)
                    $(Obj).html(str);
                    if (nMS > 0) {
                        nMS = nMS - 100
                    } else {
                        clearInterval(timer)
                        console.log("jgcyfailed")
                        $.get("http://192.168.1.21:5573/swbj?v=jgcy_failed", function (data, status) {
                        });
                        $("body").css("background-image", "url(static/images/jg_failed.gif)");
                    }
                });
            }, 100);
        }

</script>
</body>
</html>
